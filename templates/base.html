<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
  <title>{% block title %}gShop{% endblock %}</title>
<body>
  <header>
    <div class="logo">gShop</div>
    <input type="text" placeholder="Пошук товарів">
    <button class="btn">Знайти</button>
    <nav>
      <a href="{{ url_for('home') }}">Головна</a>
      <a href="{{ url_for('feedback') }}">Зворотній зв'язок</a>
      <a href="#">Ввійти</a>
      <a href="#">Реєстрація</a>
    </nav>
  </header>

  <div class="container-fluid d-flex">
    <aside>
      <ul>
        <li><a href="#">Гаджети</a></li>
        <li><a href="#">Телевізори</a></li>
        <li><a href="#">Графічні планшети</a></li>
        <li><a href="#">Ігрові приставки</a></li>
        <li><a href="#">Ігрові маніпулятори</a></li>
        <li><a href="#">Планшети</a></li>
        <li><a href="#">Про нас</a></li>
      </ul>
    </aside>
    <main class="flex-grow-1 p-3">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
